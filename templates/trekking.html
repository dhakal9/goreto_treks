{% extends 'base.html' %}
{% block content %}

<!-- Page Title -->

<!-- Page Title -->

<section class="page-title centred" style="background-image: url({{country.image.url}}); ">
    <div class="auto-container">
        <div class="content-box">
            <h1>Trekkings</h1>
            <p>Get Ready For Adventure</p>
        </div>
    </div>
</section>
<!-- End Page Title -->

<!-- Gallary Sections -->

<section class="gallery-section">
    <div class="auto-container">
        <div class="row clearfix">
                {%for trekking in trekkings %}
                
                <div class="col-lg-4 col-md-6 col-sm-12 place-block">
                    <div class="place-block-one">
                        <div class="inner-box">
                            <figure class="image-box"><img style="float: left; width: 500px; height: 250px; object-fit: cover;" src="{{trekking.image.url}}" alt=""></figure>
                            <div class="text">
                                <h3><a href="">{{trekking.name}}</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                {% endfor %}            
        </div>
    </div>
</section>    
{% endblock content %}
