{% extends 'base.html'%}
{% block content%}
{%load static %}

<!-- Page Title -->
<section class="page-title style-two centred" style="background-image: url({% static 'assets/images/csr.jpeg'%}); ">
    <div class="auto-container">
        <div class="content-box">
            <h1>CSR</h1>
            <p>Goreto Treks, a responsible corporate citizen.</p>
        </div>
        <div class="form-inner">
            <form action="#" method="post" class="booking-form clearfix">
                <div class="form-group">
                    <input class="col-12 col-lg-12 col-md-6 col-sm-12" type="text" name="service" placeholder="Where to go?" required="">
                </div>
                <div class="message-btn">
                    <button type="submit" class="theme-btn"><i class="far fa-search"></i>Find Now</button>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- End Page Title -->

<section class="news-section sec-pad">
    <div class="auto-container">
        <div class="row clearfix">
            {%for csr in csrs%}
            <div class="col-lg-4 col-md-6 col-sm-12 news-block">
                <div class="news-block-one wow fadeInUp animated animated animated" data-wow-delay="00ms" data-wow-duration="1500ms" style="visibility: visible; animation-duration: 1500ms; animation-delay: 0ms; animation-name: fadeInUp;">
                    <div class="inner-box">
                        <figure class="image-box">
                            <a href="blog-details.html"><img style="float: left; width: 420px; height: 300px; object-fit: cover;" src={{ csr.image.url }} alt=""></a>
                            <span class="post-date"><i class="icon-Calendar"></i>{{ csr.created_at}}</span>
                        </figure>
                        <div class="lower-content">
                            <div class="category"><a href="blog-details.html">social</a></div>
                            <h3><a href="blog-details.html">{{csr.title}}</a></h3>
                            {% comment %} <ul class="post-info clearfix">
                                <li><span>By</span> <a href="index.html">Eva Green</a></li>
                                <li>{{ csr.created_at}}</li>
                            </ul> {% endcomment %}
                            <p>{{csr.description}}</p>
                            <div class="btn-box">
                                <a href="blog-details.html" class="theme-btn-two">See Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        
            
        </div>
    </div>
</section>

{% endblock content%}
